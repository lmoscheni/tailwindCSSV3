<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save a Koala!</title>
    <link href="dist/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="min-h-screen px-5 md:px-10 bg-slate-100">
      <nav class="py-3 flex flex-row justify-between">
        <div class="hover:blur-sm">
          <img class="m-0 p-0" src="https://icongr.am/jam/hashtag.svg?size=40&color=currentColor" alt="logo">
        </div>
        <ul class="flex flex-row gap-7 md:gap-16">
          <li
            class="
              hover:text-indigo-400 hover:border-b-2 hover:border-indigo-400
              cursor-pointer self-center
            "
          >
            Home
          </li>
          <li
            class="
              hover:text-indigo-400 hover:border-b-2 hover:border-indigo-400
              cursor-pointer self-center
            "
          >
            About
          </li>
          <li
            class="
              hover:text-indigo-400 hover:border-b-2 hover:border-indigo-400
              cursor-pointer self-center
            "
          >
            Contact
          </li>
        </ul>
      </nav>
      <main
        class="
          mt-5
          md:mt-10
          p-5
          md:p-10
          grid grid-cols-1
          md:grid-cols-2
          bg-white
          rounded-md
          shadow-md
          text-center
          md:text-left
        "
      >
        <div class="self-center mb-10 md:m-0">
          <h1
            class="
              pl-1
              text-xl
              md:text-2xl
              lg:text-3xl
              font-bold
              mb-1.5
              md:border-l-4 md:border-indigo-400
            "
          >
            Save a Koala!
          </h1>
          <h2 class="text-md md:text-lg lg:text-xl text-indigo-400 leading-4">
            the destiny of the Koalas is in your hands.
          </h2>
          <div
            class="
              flex flex-row
              justify-center
              md:justify-start
              gap-2
              text-sm
              lg:text-md
              mt-4
            "
          >
            <a
              class="
                px-4
                py-2
                rounded-full
                text-white
                font-bold
                bg-indigo-400
                max-w-fit
                hover:bg-white hover:text-indigo-400
                border-2 border-indigo-400
              "
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              >Donate</a
            >
            <a
              class="
                px-4
                py-2
                rounded-full
                border-2 border-indigo-400
                text-indigo-400
                font-bold
                max-w-fit
                hover:bg-indigo-400 hover:text-white
              "
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              >Know More</a
            >
          </div>
        </div>
        <div class="flex flex-flow justify-center md:max-w-lg">
          <img
            class="aspect-square object-cover max-w-xs lg:max-w-lg"
            src="https://cdn.britannica.com/26/162626-050-3534626F/Koala.jpg"
            alt="koala image"
          />
        </div>
      </main>
    </div>
  </body>
</html>
