<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save a Koala!</title>
    <link href="dist/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="min-h-screen px-5 py-5 md:py-5 md:px-10 bg-slate-100">
      <nav class="flex flex-row justify-between">
        <div class="text-xl font-weight-bold">LOGO</div>
        <ul class="flex flex-row gap-7 md:gap-16">
          <li class="hover:text-indigo-400 cursor-pointer">Home</li>
          <li class="hover:text-indigo-400 cursor-pointer">About</li>
          <li class="hover:text-indigo-400 cursor-pointer">Contact</li>
        </ul>
      </nav>
      <main
        class="
          mt-5
          md:mt-10
          p-5
          md:p-10
          grid grid-cols-2
          bg-white
          rounded-md
          shadow-md
        "
      >
        <div class="self-center">
          <h1 class="text-xl md:text-2xl lg:text-3xl font-bold mb-1.5">
            Save a Koala!
          </h1>
          <h2 class="text-md md:text-lg lg:text-xl text-indigo-400 leading-4">
            the destiny of the Koalas is in your hands.
          </h2>
          <div class="flex flex-row gap-2 text-sm lg:text-md mt-4">
            <a
              class="
                px-4
                py-2
                rounded-full
                text-white
                font-bold
                bg-indigo-400
                max-w-fit
                hover:bg-white
                hover:text-indigo-400
                border-2
                border-indigo-400
              "
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              >Donate</a
            >
            <a
              class="
                px-4
                py-2
                rounded-full
                border-2 border-indigo-400
                text-indigo-400
                font-bold
                max-w-fit
                hover:bg-indigo-400
                hover:text-white
              "
              href="http://"
              target="_blank"
              rel="noopener noreferrer"
              >Know More</a
            >
          </div>
        </div>
        <div class="flex flex-row justify-center max-w-lg">
          <img
            class="w-44 sm:w-auto aspect-square object-cover"
            src="https://cdn.britannica.com/26/162626-050-3534626F/Koala.jpg"
            alt="hero image"
          />
        </div>
      </main>
    </div>
  </body>
</html>
